{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
<body>
	<div class="row divider green">
		<div class="col-md-12"></div>
	</div>
	<div class="row banner menu">
		<div class="col-md-11 col-md-offset-1 padding-none">
			<h1>Edit {{artist.name}}</h1>
		</div>
	</div>
	<div class="row">
		<div class="col-md-6 col-md-offset-1 padding-top">
			<form action = '{{url_for('editArtist', artist_id = artist.id)}}' 
			method = 'POST'>
			<div class="form-group">
		<dl>
			<dt>Name:</dt>
			<dd><input type ="text" class="form-control" name="name" 
				placeholder="{{artist.name}}"></input></dd>
			</br>
			<dt>Picture Location:</dt>
			<dd><input type = 'text' class="form-control" name = 'picture' 
				placeholder = '{{artist.picture}}'></input></dd></br>
		</dl>
					<div class="padding-bottom"></div>
					<button type="submit" class="btn btn-default" id="submit" 
					type="submit">
					<span class="glyphicon glyphicon-ok" aria-hidden="true">
					</span>Save</button>

				</div>
			</form>
								<a href = '{{url_for('showAllArtists')}}'>
						<button class="btn btn-default delete">
						<span class="glyphicon glyphicon-remove" 
						aria-hidden="true"></span> Cancel</button>
					</a>
		</div>
	</div>
