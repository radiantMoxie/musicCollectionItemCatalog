{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
<body>
	<div class="row divider green">
		<div class="col-md-12"></div>
	</div>
	<div class="row banner menu">
		<div class="col-md-11 col-md-offset-1 padding-none">
			<h1>Add New Artist</h1>
		</div>
	</div>
	<div class="row">
		<div class="col-md-6 col-md-offset-1 padding-top">
			<form action = '{{url_for('addNewArtist')}}' method = 'POST'>
			<dl>
			<div class="form-group">
			<dt><label for="name">Artist Name:</label></dt>
				<dd><input type ="text" class="form-control" maxlength="100" name="name"></dd></br>

			<dt><label for="name">Picture Location:</label></dt>
				<dd><input type ="text" class="form-control" maxlength="100" name="picture"></dd></br>
			</div>
			</dl>
			<div class="padding-bottom"></div>
			<button type="submit" class="btn btn-default" id="submit" type="submit">
			<span class="glyphicon glyphicon-music" aria-hidden="true"></span>Create</button></br>
			<br><a href = '{{url_for('showAllArtists')}}'>Cancel</a>
			</form>
		</div>

	</div>
</body>
{% endblock %}
