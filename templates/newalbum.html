{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
<body>
	<div class="row divider green">
	<div class="col-md-12"></div>
	</div>
	<div class="row banner menu">
		<div class="col-md-11 col-md-offset-1 padding-none">
		<h1>Add New Album to {{artist.name}}</h1>
		</div>
	</div>


	<div class="row">
		<div class="col-md-6 col-md-offset-1 padding-top">
			<form action = '{{url_for('addNewAlbum', artist_id = artist.id)}}' 
				method = 'POST'>
			<dl>
			<div class="form-group">
			<dt><label for="name">Album Name:</label></dt>
				<dd><input type ="text" class="form-control" maxlength="100" 
					name="name"></dd></br>

			<dt><label for="name">Description:</label></dt>
				<dd><input type ="text" class="form-control" maxlength="100" 
					name="description"></dd></br>

			<dt><label for="name">Year Released:</label></dt>
				<dd><input type ="text" class="form-control" maxlength="100" 
					name="year_released"></dd></br>

			<dt><label for="name">Album Cover Image Location:</label></dt>
				<dd><input type ="text" class="form-control" maxlength="100" 
					name="picture"></dd></br>
			</div>
			</dl>
			
			<div class="padding-bottom"></div>
			<button type="submit" class="btn btn-default" id="submit" 
				type="submit">
			<span class="glyphicon glyphicon-music" aria-hidden="true">
				</span>Create</button></br>
			</form>
			<br><a href = '{{url_for('showAllArtists')}}'>Cancel</a>
		</div>

	</div>



</body>
{% endblock %}
